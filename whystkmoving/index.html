<!-- https://whystkmoving.vercel.app?tickers=AAPL,TSLA -->

<!DOCTYPE html>
<html>
<head>
    <title>Why Stocks Are Moving</title>
    <style>
        h1 { font-size: x-large; }
        body { font-family: -apple-system, sans-serif; font-size: medium; padding: 30px; padding-top: 10px; background: #c3d2e0; line-height: 1.5; }
        .container { margin: 0 auto; }
        .card { 
            background: white; 
            padding: 20px; 
            margin-bottom: 15px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
            border-left: 10px solid #2563eb;
        }
        .ticker { font-weight: 800; font-size: medium; display: block; margin-bottom: 8px; color: #1e293b; }
        .status { color: #475569; font-size: small; }
        .status-error {
            color: #b91c1c; /* Dark red */
            font-family: monospace;
            font-size: small;
            background: #fef2f2;
            padding: 5px;
            border-radius: 4px;
        .error { color: #dc2626; text-align: center; font-weight: bold; font-size: small; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="head1">Why Stocks Are Moving</h1>
        <div id="display">Fetching data ...</div>
    </div>

    <script>
        async function loadData() {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            const tickers = params.get('tickers');

            if (!name) {
                let name = "Stocks";
            }
            <!-- document.getElementById('head1').innerText = "Why " + name + " Are Moving"; -->
            
            if (!tickers) {
                document.getElementById('display').innerHTML = '<p class="error">Error: Please add ?tickers=AAPL,TSLA to the URL</p>';
                return;
            }

            try {
                const response = await fetch(`/api?tickers=${tickers}`);
                const data = await response.json();

                let html = '';
                data.forEach(stock => {
                    const statusClass = stock.status.includes("Error:") ? 'status-error' : 'status';
                    const tickerName = '<a href="https://finviz.com/quote.ashx?t=' + stock.ticker + '" target="_blank" rel="noopener noreferrer">' + stock.ticker + '</a>'
                    
                    html += `
                        <div class="card">
                            <span class="ticker">${tickerName}</span>
                            <div class=${statusClass}>${stock.status}</div>
                        </div>`;
                });
                if (html.trim() == "") html = "** No News **";
                document.getElementById('display').innerHTML = html;
            } catch (err) {
                document.getElementById('display').innerHTML = '<p class="error">${err.message}</p>';
            }
        }
        loadData();
    </script>
</body>
</html>
